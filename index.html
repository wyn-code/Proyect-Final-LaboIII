          <div class="valor-de-cambio" id="cambio"></div>

      <div class="calcular">

      <div class="valor-de-cambio" id="cambio"></div>

  </section>




      <div class="grafico">
        <!-- ACA VA EL GRAFICO QUE TRAIGAMOS DE LA API -->
      </div>
    </section>
    
    <h1>Contact us</h1>
    <div class="contact-container">
      <form>
          <div class="form-grid">
              <div class="form-group">
                  <label for="lastname">Lastname:</label>
                  <input type="text" id="lastname" name="lastname" required>
              </div>

              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
              </div>

              <div class="form-group">
                  <label for="character-number">Character Number:</label>
                  <input type="text" id="character-number" name="character-number">
              </div>

              <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone">
              </div>

              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
              </div>

              <div class="form-group message-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message"></textarea>
              </div>

              <div class="form-group">
                  <label for="country">Country:</label>
                  <input type="text" id="country" name="country">
              </div>

              <div class="submit-group">
                  <button type="submit" class="btn-formulario">Send</button>
              </div>

          </div>
      </form>
  </div>
